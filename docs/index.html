<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
  section.cover.has-mask .mask {
  	opacity: 0.2;
  }
  section.cover .cover-main>p:last-child a:last-child:hover {
  	color: white!important;
  }
  .markdown-section {
    padding-bottom:840px;
  }

  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      	name: 'Super Forms',
	    repo: 'RensTillmann/super-forms',
		coverpage: '_coverpage.md',
	    loadSidebar: true,
      	subMaxLevel: 3,
      	auto2top: true,
      	
		// Change to /home.md
		homepage: 'home.md',

      	ga: 'UA-100203320-2',

	    // complete configuration parameters
      	//search: 'auto', // default
	    search: {
	      maxAge: 86400000, // Expiration time, the default one day
	      //paths: [], // or 'auto'
	      placeholder: {
	        '/': 'Search...',
	        '/nl/': 'Zoeken...'
	      },
	      noData: {
	        '/': 'No Results!',
	        '/nl/': 'Geen resultaten!'
	      },
	      // Headline depth, 1 - 6
	      depth: 2
	    },

		alias: {
			'/changelog': 'https://raw.githubusercontent.com/RensTillmann/super-forms/master/changelog.txt'
			//'/foo/(+*)': '/bar/$1', // supports regexp
			//'/zh-cn/changelog': '/changelog',
			//'/.*/_sidebar.md': '/_sidebar.md' // See #301
		},

		plugins: [
			function (hook, vm) {
				hook.beforeEach(function (html) {
					var url = 'https://github.com/RensTillmann/super-forms/blob/master/docs/' + vm.route.file
					var editHtml = '[:pencil2: Edit document](' + url + ')\n'
					return editHtml + html + "<hr/>Last modified {docsify-updated} "+editHtml
				})
			}
	  	]


		//themeColor: '#3F51B5'




		// Or use the readme in your repo
		//homepage: 'https://raw.githubusercontent.com/RensTillmann/super-forms/master/docs/README.md';


    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
</body>
</html>
